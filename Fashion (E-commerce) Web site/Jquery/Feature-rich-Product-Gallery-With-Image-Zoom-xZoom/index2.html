<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/xzoom.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="xzoom-container">
      <img
        class="xzoom"
        id="xzoom-default"
        src="images/gallery/preview/img-1"
        xoriginal="images/gallery/original/01_b_car.jpg"
      />
      <div class="xzoom-thumbs">
        <a href="images/gallery/original/01_b_car.jpg"
          ><img
            class="xzoom-gallery"
            width="80"
            src="images/gallery/thumbs/01_b_car.jpg"
            xpreview="images/gallery/preview/01_b_car.jpg"
            title="The description goes here"
        /></a>
        <a href="images/gallery/original/02_o_car.jpg"
          ><img
            class="xzoom-gallery"
            width="80"
            src="images/gallery/preview/02_o_car.jpg"
            title="The description goes here"
        /></a>
        <a href="images/gallery/original/03_r_car.jpg"
          ><img
            class="xzoom-gallery"
            width="80"
            src="images/gallery/preview/03_r_car.jpg"
            title="The description goes here"
        /></a>
        <a href="images/gallery/original/04_g_car.jpg"
          ><img
            class="xzoom-gallery"
            width="80"
            src="images/gallery/preview/04_g_car.jpg"
            title="The description goes here"
        /></a>
      </div>
    </div>
    <script src="js/foundation.min.js"></script>
    <script src="js/setup.js"></script>
    <script>
      $(document).ready(function () {
        $(".xzoom , .xzoom-gallery").xzoom({
          mposition: "inside",
          fadeIn: true,
        });
      });
    </script>
  </body>
</html>
